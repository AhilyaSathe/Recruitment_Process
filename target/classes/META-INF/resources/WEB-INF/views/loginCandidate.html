<!DOCTYPE html>
 <html lang="en"> 
 
<head>
 
  <title>Recruitment Process</title>
  <!-- Bootstrap core CSS-->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="static/css/sb-admin.css" rel="stylesheet">
  
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
 <script src="static/js/candidate.js"></script> 
</head>

<body class="bg-dark"  ng-app="candidateApp" ng-controller="candidateController">
  <div class="container"  >
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Candidate Email Id</div>
      <div class="card-body">
		
        <form ng-submit="checkLoginOfCandidate()" >
      	  <div class="form-group">
            <label for="exampleInputEmail1">Email Id</label>
				 <input class="form-control" id="exampleInputEmail1"   ng-model="emailId" type="email" aria-describedby="emailHelp" placeholder="Enter your email id">
          </div>
           <input class="btn btn-primary btn-block" type="submit" value="Login">
        </form>
       
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
 

  
</body>

</html>
